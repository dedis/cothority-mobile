<body onload="displayConodes()">
    <!-- Sidebar content -->

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav('')">&times;</a>

    <div data-role="page" id="main">

            <!-- Phase 1 (ConfigUpdate -->
            <p id="ssh_conodes_list"></p>

            <!-- Phase 2 (ProposeSend) -->
            <p id="ssh_propose" style="display: none">
                <label for="sshName">Insert a unique id: </label><br/>

                Insert a unique id for the new key.

                <a href="javascript:sshPropose();">
                    <button type="button">Propose</button>
                </a>
            </p>
            <!-- Phase 3 (Verification) -->
            <p id="ssh_verify" style="display: none">
                Threshold: <b id="threshold"></b> <br/><br/>

                Proposition done and voted.<br/>
            </p>
        </div>
    </div>
